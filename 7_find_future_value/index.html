<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <form action="" id="mainForm">
        <select name="" id="selectType">
          <option value="pv">Valor Presente</option>
          <option value="fv">Valor Futuro</option>
        </select>
        <label class="toggleSwitch">
          <p>Cap?</p>
          <input type="checkbox" id="isCompound">
          <span class="toggleSlider"></span>
        </label>
        <label class="toggleSwitch">
          <p>Cont?</p>
          <input type="checkbox" id="isContiuous">
          <span class="toggleSlider"></span>
        </label>
        <label> Cantidad
          <input type="number" id="idQuantity">
        </label>
        <label> Periodos
          <input type="number" id="idTime">
        </label>
        <label> Tasa de interés
          <input type="number" id="idRate">
        </label>
        <label> Capitalización
          <input type="number" id="idCompounding">
        </label>
      </form>
      <button onclick="getValue()">Calcular</button>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
